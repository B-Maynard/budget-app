<div class="update-bills-wrapper">
    <p-toast />

    <div class="update-bills-container">
        <div class="buttons">
            <p-button (onClick)="showNewBill()">New Bill</p-button>
        </div>
        <div *ngIf="showNewBillDialog" class="new-bill-wrapper">
            <div class="bill-container">
                <input [(ngModel)]="newBillName" class="new-bill-input" pInputText/>
                <div class="bill-content">
                    <input [(ngModel)]="newBillPrice" class="input" type="number" pInputText/>
                    <p-button (onClick)="addNewBill()" class="save-button" size="small" label="Save" />
                </div>
            </div>
        </div>
        <div class="bill-wrapper">
            <div class="bill-container" *ngFor="let bill of bills">
                <input #billName [id]="bill._id" class="bill-header input" pInputText [value]="bill.name"/>
                <div class="bill-content">
                    <input #billPrice [id]="bill._id" class="input" type="number" pInputText [value]="bill.price"/>
                    <p-button (onClick)="save(bill._id)" class="save-button" size="small" label="Save" />
                </div>
            </div>
        </div>
    </div>
</div>
